<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BJMP</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="Login.css" />
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/f642d978ea.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div>
			<img src="IMG/Login/wave-top.png" class="wave-image-top" />
		</div>

		<!----------------------------------Tab Section------------------------->
		<div class="container col-md-12">
			<div class="row">
				<div class="container col-md-6">
					<div class="row justify-content-center">
						<img src="IMG/Login/Logo-vector.png" class="logo-image" />
					</div>
				</div>

				<!-------------Tabs------------->
				<div class="Tabs container col-md-6">
					<div class="row justify-content-center">
						<div class="float-right col-md-9">
							<!-- Nav pills -->
							<ul class="nav nav-btn" role="tablist">
								<li class="nav-item">
									<a
										class="nav-link active nav-btn-left"
										data-toggle="pill"
										href="#login"
										>Sign In</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link nav-btn-right"
										data-toggle="pill"
										href="#regis"
										>Sign Up</a
									>
								</li>
							</ul>

							<!-- Tab panes -->
							<div class="tab-border">
								<div class="tab-content float-right">
									<!---Login/Sign in-->
									<div id="login" class="container tab-pane active">
										<div class="container col-md-10">
											<div class="row">
												<p class="welcome-header">
													Welcome to Baliwag Municipal Jail
												</p>
											</div>
										</div>

										<div class="container col-md-10">
											<div class="row">
												<p class="welcome-text">
													Keep in touch with us by entering your email address
													and password.
												</p>
											</div>
										</div>

										<form class="container">
											<div class="row">
												<!----Email---->
												<div class="container col-md-10">
													<div class="row">
														<input
															type="email"
															class="
																input-textbox input-single
																textbox-icon textbox-icon-email
															"
															id="login-email"
															aria-describedby="emailHelp"
															placeholder="Email Address"
														/>
													</div>
												</div>

												<!----Password---->
												<div class="container col-md-10">
													<div class="row">
														<input
															type="password"
															class="
																input-textbox input-single
																textbox-icon textbox-icon-pass
															"
															id="login-password"
															placeholder="Password"
														/>
													</div>
												</div>
											</div>

											<!--Remember Me-->
											<div class="container col-md-10 space">
												<div class="row">
													<div class="container col-md-7">
														<input
															class="form-check-input"
															type="checkbox"
															id="flexCheckDefault"
														/>
														<label
															class="form-check-label"
															for="flexCheckDefault"
														>
															Remember me
														</label>
													</div>

													<!--Forgot Password-->
													<div class="container col-md-5">
														<div class="row">
															<div class="container">
																<div class="row">
																	<a class="container ForgotPass" href="#"
																		>Forgot Password?</a
																	>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>

											<!--Button-->
											<div class="displayScreen-row">
												<div class="container col-md-10">
													<div class="row justify-content-center">
														<button type="submit" class="button button-login">
															Login Now
														</button>
													</div>
												</div>
											</div>
										</form>
									</div>

									<!---Register/Sign Up-->
									<div id="regis" class="container tab-pane fade">
										<div class="container col-md-10">
											<div class="row">
												<p class="welcome-header">
													Get started with your account
												</p>
											</div>
										</div>

										<div class="container col-md-10">
											<div class="row">
												<p class="welcome-text">
													Every journey begins with a single step, start yours
													by creating an account.
												</p>
											</div>
										</div>

										<form class="container input-section col-md-10">
											<div class="row form-group">
												<!--Full Name-->
												<div class="col">
													<label
														for="names"
														class="input-space"
														style="font-family: Product Sans"
														>Full Name</label
													>
												</div>

												<div class="container col-md-12">
													<div class="row">
														<input
															type="text-input"
															class="input-textbox input-top col-md-4"
															dir="auto"
															id="fname"
															name="fname"
															placeholder="First Name"
															required
														/>

														<input
															type="text-input"
															class="input-textbox col-md-4"
															dir="auto"
															id="mname"
															name="mname"
															placeholder="Middle Initial"
														/>

														<input
															type="text-input"
															class="input-textbox input-bottom col-md-4"
															dir="auto"
															id="lname"
															name="lname"
															placeholder="Last Name"
															required
														/>
													</div>
												</div>

												<!---Birthday--->

												<!---Email-->
												<div class="container col-md-12">
													<div class="row">
														<!---Email-Address-->
														<div class="container col-md-8">
															<div class="row">
																<label
																	for="register"
																	class="input-space"
																	style="font-family: Product Sans"
																	>Email Address</label
																>
																<input
																	type="email"
																	class="input-textbox input-single col-md-11"
																	id="email"
																	name="email"
																	placeholder="Email Address"
																	required
																/>
															</div>
														</div>

														<!---Contact Number-->
														<div class="container col-md-4">
															<div class="row">
																<label
																	for="contact"
																	class="input-space"
																	style="font-family: Product Sans"
																	>Contact No.</label
																>
																<input
																	type="tel"
																	class="input-textbox input-single col"
																	id="phone"
																	placeholder="1234-567-8910"
																	required
																/>
															</div>
														</div>
													</div>
												</div>

												<!---Password-Text-->
												<div class="col-md-12">
													<label
														for="password"
														class="input-space"
														style="font-family: Product Sans"
														>Password</label
													>
												</div>

												<!---Password--->
												<div class="container col-md-12">
													<div class="row">
														<div class="container col-md-6">
															<div class="row">
																<input
																	type="password"
																	class="input-textbox input-single col"
																	id="register reg-password"
																	placeholder="Password"
																/>
															</div>
														</div>

														<!---Re-Enter-Password--->
														<div class="container col-md-6">
															<div class="row">
																<input
																	type="password"
																	class="input-textbox input-single col"
																	id="verify-reg-password"
																	placeholder="Re-enter Password"
																/>
															</div>
														</div>
													</div>
												</div>

												<!--Button-->
												<div class="displayScreen-row">
													<div class="container col-md-12">
														<div class="row justify-content-center">
															<button type="submit" class="button button-login">
																Create Account
															</button>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<img src="IMG/Login/wave-bottom.png" class="wave-image-bottom" />
		</div>
	</body>
</html>
